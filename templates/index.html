<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageUnity - LoRA Training Image Processor</title>
    <meta name="description" content="Process images for LoRA training with scaling and cropping tools">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <header>
        <div class="logo-area">
            <h1>ImageUnity</h1>
            <span class="folder-path">{{ folder_name }}</span>
        </div>
        <div class="status">
            {% if trash_enabled %}
            <span class="badge badge-enabled" title="Trash: enabled">
                <i data-lucide="trash-2"></i>
            </span>
            {% else %}
            <span class="badge badge-disabled" title="Trash: disabled">
                <i data-lucide="trash-2"></i>
            </span>
            {% endif %}

            {% if copy_mode %}
            <span class="badge badge-copy" title="Copy Mode">
                <i data-lucide="copy"></i>
            </span>
            {% else %}
            <span class="badge badge-destructive" title="Destructive Mode">
                <i data-lucide="zap"></i>
            </span>
            {% endif %}
        </div>
    </header>

    <main>
        <div id="empty-state" class="empty-state hidden">
            <p>No images found in directory</p>
        </div>

        <div id="image-container" class="image-container">
            <div id="crop-overlay" class="crop-overlay hidden">
                <div id="crop-region" class="crop-region">
                    <div class="resize-handle"></div>
                </div>
            </div>
            <img id="main-image" src="" alt="Current image">
        </div>

        <div class="dashboard">
            <div class="dash-row">
                <button id="btn-prev" class="nav-btn" title="Previous (←)">◀</button>

                <div class="image-display-info">
                    <span id="image-name">Loading...</span>
                    <button id="btn-edit-caption" class="icon-btn small" title="Edit Caption">
                        <i data-lucide="edit-2"></i>
                    </button>
                    <span id="image-counter">(0/0)</span>
                    <span id="dimensions">-- × --</span>
                </div>

                <button id="btn-next" class="nav-btn" title="Next (→)">▶</button>
            </div>

            <div class="dash-row controls">
                <div class="control-section">
                    <div id="scale-buttons" class="button-group">
                        <button class="scale-btn" data-width="512" data-height="512">512²</button>
                        <button class="scale-btn" data-width="768" data-height="768">768²</button>
                        <button class="scale-btn" data-width="1024" data-height="1024">1024²</button>
                    </div>
                </div>

                <div class="control-separator"></div>

                <div class="control-section">
                    <div class="button-group">
                        <button class="crop-btn" data-ratio="1:1">1:1</button>
                        <button class="crop-btn" data-ratio="2:3">2:3</button>
                        <button class="crop-btn" data-ratio="3:2">3:2</button>
                        <button class="crop-btn" data-ratio="9:16">9:16</button>
                        <button class="crop-btn" data-ratio="16:9">16:9</button>
                    </div>
                </div>

                <div id="unified-actions" class="control-section hidden">
                    <div class="control-separator"></div>
                    <button id="btn-apply-all" class="action-btn">Apply</button>
                    <button id="btn-cancel-all" class="nav-btn circular">✕</button>
                </div>

                {% if trash_enabled %}
                <div class="control-separator"></div>
                <button id="btn-trash" class="danger-btn circular" title="Move to Trash">
                    <i data-lucide="trash-2"></i>
                </button>
                {% endif %}
            </div>
        </div>
    </main>

    <div id="toast" class="toast hidden"></div>
    <div id="loading" class="loading-overlay hidden">
        <div class="spinner"></div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="modal-overlay hidden">
        <div class="modal">
            <h3 id="modal-title">Confirm Action</h3>
            <p id="modal-message">Are you sure you want to proceed?</p>
            <div class="modal-buttons">
                <button id="modal-btn-cancel" class="cancel-btn">Cancel</button>
                <button id="modal-btn-confirm" class="danger-btn">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Caption Modal -->
    <div id="caption-modal" class="modal-overlay hidden">
        <div class="modal">
            <h3>Edit Caption</h3>
            <p id="caption-filename" class="modal-filename"></p>
            <textarea id="caption-text" class="caption-editor" placeholder="Enter image caption here..."></textarea>
            <div class="modal-actions">
                <button id="caption-btn-cancel" class="cancel-btn">Cancel</button>
                <button id="caption-btn-save" class="action-btn">Save Caption</button>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>

</html>
